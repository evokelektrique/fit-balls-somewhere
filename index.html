<!DOCTYPE html>
<html>
<head>
   <title>How many balls fit in a car - Calculated and visualized</title>

   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="utf-8">

   <!-- Style -->
   <link rel="stylesheet" type="text/css" href="./style.css">

   <!-- Core functions -->
   <script type="text/javascript" src="./core.js" defer=""></script>

   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">
</head>
<body>

   <div id="wrapper">
      <div id="description">
         <span class="description-text">
            Use <b>meter</b> unit length but it will be calculated in <b>inches</b><i>(Why not ?)</i>
         </span>
      </div>
      <div id="calculator">
         <span class="description-text">How many balls with a </span>
         <div class="custom-input-wrapper">
            <input id="b-diameter" class="custom-input" type="number" min="1" value="4" />
            <label for="b-diameter" class="custom-input-description">Diameter</label>
         </div>
         <span class="description-text">can I fit into a</span>
         <div class="custom-input-wrapper">
            <input id="v-name" class="custom-input" type="text" value="car" />
            <label for="v-name" class="custom-input-description">Name</label>
         </div>
         <span class="description-text">with having</span>
         <div class="custom-input-wrapper">
            <input id="v-width" class="custom-input" type="number" min="1" value="10" />
            <label for="v-width" class="custom-input-description">Width</label>
         </div>
         <div class="custom-input-wrapper">
            <input id="v-height" class="custom-input" type="number" min="1" value="10" />
            <label for="v-height" class="custom-input-description">Height</label>
         </div>
         <div class="custom-input-wrapper">
            <input id="v-length" class="custom-input" type="number" min="1" value="10" />
            <label for="v-length" class="custom-input-description">Length</label>
         </div>
      </div>

      <div id="result">
         10,000
      </div>
   </div>

</body>
</html>
